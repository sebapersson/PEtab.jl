name: CI
on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
# ---------------------------------------------------------
# 1.  Full test-suite – Linux only
# ---------------------------------------------------------
  test_full:
    name: Full tests – Linux
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        julia: ['1.10', '1.11']
        python: ['3.10.13']

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }} 
      - name: Set ENV Variables for Python
        run: echo ENV["PYTHON"] = "${{ env.pythonLocation }}/bin/python" >> $GITHUB_ENV
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fides petab-select
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
        env:
          PYTHON : "${{ env.pythonLocation }}/bin/python"
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

# ---------------------------------------------------------
# 2.  Core tests – multi-OS
# ---------------------------------------------------------
  test_core:
    name: Core tests – ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        julia: ['1.11']
        python: ['3.10.13']

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }} 
      - name: Set ENV Variables for Python
        run: echo ENV["PYTHON"] = "${{ env.pythonLocation }}/bin/python" >> $GITHUB_ENV
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fides petab-select
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia }}
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1

      # ------ run only the core subset ------
      - name: Run core test-suite
        env:
          CORE_ONLY: "true"
          PYTHON : "${{ env.pythonLocation }}/bin/python"
        run: julia --project=. -e 'using Pkg; Pkg.test()'
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          julia --project=docs -e '
            using Documenter: DocMeta, doctest
            using PEtab
            DocMeta.setdocmeta!(PEtab, :DocTestSetup, :(using PEtab); recursive=true)
            doctest(PEtab)'
